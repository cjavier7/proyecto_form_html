<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card w-75 m-auto">
        <form>
            <div>
                <h5 class="card-header"><strong> Payment for example</strong></h5>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger align-items-center" role="alert">
                            <strong>Some fields are missing</strong>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="validationCustom01" class="form-label"><strong>Card #</strong></label>
                        <input type="number" placeholder="xxxxxxxxx" class="form-control" id="validationCustom01"
                            required>
                    </div>
                    <div class="col-3">
                        <label for="validationCustom01" class="form-label"><strong>CVC #</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="validationCustom01" class="form-label"><strong>Amount $</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Amount" required>
                    </div>



                </div>



                <div class="row">

                    <div class="col-6">
                        <label for="validationCustom01" class="form-label"> <strong>First Name</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>



                </div>



                <div class="row">
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label"> <strong>City</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="col-3 state">
                        <label for="validationCustom01" class="form-label"> <strong>State</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Pick a State"
                            required>

                    </div>
                    <div class="col-3">
                        <label for="validationCustom01" class="form-label"> <strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>



                </div>



                <div class="row">

                    <div class="col-6">
                        <label for="validationCustom01" class="form-label mt-2"> <strong>We Accept:</strong></label>
                        <div class="bg-secondary w-50 mt-1 rounded-pill">




                            <input name="intereses" type="radio" value="rbipeliculas" /><i
                                class="fa-brands fa-cc-mastercard"></i>



                            <input name="intereses" type="radio" value="rbilibros" /><i
                                class="fa-brands fa-cc-visa"></i>



                            <input name="intereses" type="radio" value="rbiinternet" checked="checked" /><i
                                class="fa-brands fa-cc-diners-club"></i>

                            <input name="intereses" type="radio" value="rbiinternet" checked="checked" /> <i
                                class="fa-regular fa-credit-card"></i>
                        </div>




                    </div>


                    <div class="col-6 ">
                        <p><strong>Message</strong></p>
                        <textarea class="form-control"></textarea>

                    </div>
        </form>






    </div>
    </div>
    <div class="card-footer">
        <div class="float-end">

            <button type="button" class="btn btn-secondary ">Cancel</button>
            <button type="button" class="btn btn-primary ">Send</button>
        </div>
    </div>

    </div>
</body>

</html>
